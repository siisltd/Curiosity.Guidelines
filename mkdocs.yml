  - 'FAQ': 'faq.md'

theme:
  name: material
  language: en
  favicon: images/siisltd.png
  logo: images/dark_siisltd.png
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    primary: red
    accent: red
  features:
    - navigation.sections
    - navigation.expand

markdown_extensions:
  - codehilite
  - toc:
      permalink: true
  - markdown_include.include:
      base_path: docs

extra_css:
  - 'stylesheets/extra.css'

extra:
  search:
    language: 'en, ru'
