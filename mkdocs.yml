      - 'EntityFramework': 'dotNetCodeStyle/ef.md'
      - 'Dapper': 'dotNetCodeStyle/dapper.md'
      - 'Логирование': 'dotNetCodeStyle/logs.md'
      - 'Performance': 'dotNetCodeStyle/performance.md'
  - 'Базы данных':
      - 'PostgresSQL': 'database/postgres.md'
