      - 'Naming Conventions': 'dotNetCodeStyle/conventions.md'
      - 'Комментарии': 'dotNetCodeStyle/comments.md'
      - 'Исключения': 'dotNetCodeStyle/exceptions.md'
      - 'Локализация': 'dotNetCodeStyle/localization.md'
